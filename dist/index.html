<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Page Container -->
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <!-- Logo -->
            <div class="navbar-brand">Odin Restaurant</div>
            <!-- Navbar -->
            <nav class="navbar">
                <button class="nav-item" id="home" type="button">Home</button>
                <button class="nav-item" id="menu" type="button">Menu</button>
                <button class="nav-item" id="about" type="button">About</button>
            </nav>
             <!-- Navbar -->
        </header>
        <!-- Header -->

        <!-- Content -->
        <div id="content" class="content">
            <div id="home" class="home">
                <h2 class="sub-title">Welcome to our restaurant!</h2>
                <div class="page-title">
                    <img src="./img/odin.png" alt="Odin Project" class="logo">
                    <h1 class="title"><span>Odin</span> Restaurant</h1>
                </div>
                <button type="button" class="btn-primary">View Menu</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <h6 class="footer-text">@ Copyright Martie 2024</h6>
        </footer>
    </div>
     <!-- Page Container -->

    <script src="main.js"></script>
</body>

</html>
